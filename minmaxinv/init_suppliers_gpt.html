<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Data Insertion</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        // Replace these values with your Firebase project configuration

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfNIMZrAEwzQh0hlw_LS9Kfp2c9-tmlI4",
            authDomain: "min-max-inventory-fe941.firebaseapp.com",
            projectId: "min-max-inventory-fe941",
            storageBucket: "min-max-inventory-fe941.appspot.com",
            messagingSenderId: "273249135506",
            appId: "1:273249135506:web:e61b4af78ee1dae30e6f4b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore database
        const db = firebase.firestore();

        // Array of suppliers with data
        const suppliers = [
            { supplierName: "Acme Gadgets & Gizmos", email: "orders@acmegadgets.com", phone: "+1 (555) 123-4567" },
            { supplierName: "ToonTricks Innovations", email: "info@toontricks.net", phone: "+1 (555) 234-5678" },
            { supplierName: "WhizBang Whirligigs", email: "sales@whizbangwhirligigs.com", phone: "+1 (555) 345-6789" },
            { supplierName: "ZanyZoom Toys Co.", email: "contact@zanyzoomtoys.com", phone: "+1 (555) 456-7890" },
            { supplierName: "DoodleDash Distributions", email: "support@doodledash.com", phone: "+1 (555) 567-8901" }
        ];

        // Get the result div element
        const resultDiv = document.getElementById('result');

        // Insert each supplier data into Firestore
        suppliers.forEach(supplier => {
            db.collection('suppliers').add(supplier)
                .then(function (docRef) {
                    // Display the document ID in the result div
                    resultDiv.innerHTML += `<p>Supplier: ${supplier.supplierName} - Document ID: ${docRef.id}</p>`;
                })
                .catch(function (error) {
                    console.error('Error adding document: ', error);
                    alert('Error inserting supplier data. Please try again.');
                });
        });
    </script>

    <div id="result"></div>

</body>
</html>
